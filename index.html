<body>

<h1>JS Asteroids</h1>
<p class="atari">&copy; 2018 Mike McAllister</p>

<div id="gamepad" class="container bottom">
    <div class="right">
        <div id="btnRight" class="gameBtn">
            <span id="glyphRight" class="glyphicon glyphicon-arrow-right"></span>
        </div>
        <div id="btnUp" class="gameBtn">
            <span id="glyphUp" class="glyphicon glyphicon-arrow-up"></span>
        </div>
        <div id="btnDown" class="gameBtn">
            <span id="glyphDown" class="glyphicon glyphicon-arrow-down"></span>
        </div>
        <div id="btnLeft" class="gameBtn">
            <span id="glyphLeft" class="glyphicon glyphicon-arrow-left"></span>
        </div>
    </div>
    <div class="">


    </div>




</div>

<div class="modal fade" id="welcomeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">JS Asteroids</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><p><b>Desktop controls</b></p>
        <p>Use A & D to turn, W & S to thrust.</p><P>No collisions yet, no pew pew yet.</P>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div



<audio controls>

</audio>
<audio id="sndPlayer" preload="preload">
    <source src="snd/thrust.mp3" type="audio/mpeg">
</audio>
<audio id="sndTurn" preload="preload">
    <source src="snd/hiss.mp3" type="audio/mpeg">
</audio>
<audio id="sndLaser" preload="preload">
    <source src="snd/laser.mp3" type="audio/mpeg">
</audio>
<audio id="sndHyperspace" preload="preload">
    <source src="snd/hyperspace.mp3" type="audio/mpeg">
</audio>
<audio id="sndHyperspaceFail" preload="preload">
    <source src="snd/Power-failure.mp3" type="audio/mpeg">
</audio>

</body>
